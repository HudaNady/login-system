<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class=" p-5 my-4 mx-auto box-contact text-center " id="sign">
        <h1 class="text-info text-center">Smart Login System</h1>
        <form id="signUpForm" class="container ">
            <div class="mb-3">
                <label for="signUpName"></label>
                <input type="text" id="signUpName" class="form-control mt-2 bg-transparent text-light" placeholder="Enter your name" />
            </div>
            <div class="mb-3">
                <label for="signUpEmail"></label>
                <input type="email" id="signUpEmail" class="form-control mt-2 bg-transparent text-light" placeholder="Enter your email " />
            </div>
            <div class="mb-3">
                <label for="signUpPassword"></label>
                <input type="password" id="signUpPassword" class="form-control mt-2 bg-transparent text-light" placeholder="Enter your password"/>
            </div>
            <p id="success" class="d-none text-info"></p>
            <p id="error" class="d-none text-danger"></p>
            <p id="exist" class=" text-danger"></p>
            
            <button type="button" onclick="addUser()"  class="btn btn-outline-info w-100 my-2">Sign Up</button>
            <p>You have an account? <span class="text-decoration-none text-light" id="signIn">Signin</span></p>
        </form>
        <form class="d-none" id="loginForm">
            <div class="mb-3">
                <label for="userEmail"></label>
                <input type="email" id="userEmail" class="form-control mt-2 bg-transparent text-light" placeholder="Enter your email " />
            </div>
            <div class="mb-3">
                <label for="userPassword"></label>
                <input type="password" id="userPassword" class="form-control mt-2 bg-transparent text-light" placeholder="Enter your password"/>
            </div>
            <p id="notExist" class=" text-danger"></p>
            <button type="button" onclick="login()"  class="btn btn-outline-info w-100 my-2">Login</button>
            <p>Donâ€™t have an account? <span id="signUp" class="text-decoration-none text-light">Sign Up </span></p>
        </form>
    </div>
    <div class="text-center text-info d-none" id="home">
        <div class="w-100 mb-5 d-flex justify-content-between p-3 nav">
            <h5>SMART LOGIN</h5>
            <button type="button" onclick="logOut()"  class="btn btn-outline-info  ">Logout</button>
        </div>
        <div class="p-5 mt-5 mx-auto box-contact">
            <h3 id="message"></h3>
        </div>
        
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
